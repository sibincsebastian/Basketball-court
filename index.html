<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        
        
    </head>
    <body>
        <div class="container">
            <div class="team-column">
                <h3 id="heading-home" >HOME</h3>
                <h2 id="score-home">0</h2>
                <div class="buttons">
                    <button onclick="addOne()">+1</button>
                    <button onclick="addTwo()">+2</button>
                    <button onclick="addThree()">+3</button>
                </div>
            </div>
            <div class="team-column">
                <h3 id="heading-guest">AWAY</h3>
                <h2 id="score-guest">0</h2>
                <div class="buttons">
                    <button onclick="addOneaway()">+1</button>
                    <button onclick="addTwoaway()">+2</button>
                    <button onclick="addThreeaway()">+3</button>
                </div>
            </div>
            
        </div>
        <div id="new-game"> 
            <button onclick="resetScores()" id="new-game-btn">Start New Game</button>
            </div>
        <script src="index.js"></script>
    </body>
</html>
